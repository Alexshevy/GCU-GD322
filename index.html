<!DOCTYPE html>
<html lang="en"></html>


<!-- CSS Grid -->
<div class="alex-grid">
    <header class="alex">Header</header>
    <aside class="alex">Sidebar</aside>
    <main class="alex">Main content</main>
    <aside2 class="alex">Sidebar2</aside2>
    <footer class="alex">Footer</footer>
</div>

</html>

<head>

    <title>Project 2</title>
<style type="text/css">
/* Demo styles, not related to Grid. */
.alex {
    color: rgba(255, 255, 255, 1);
    padding: 2rem;
    border-radius: 3px;
}

header.alex {
    background-color: #488CCA;
}

aside.alex {
    background-color: #EAAA35;
}
aside2.alex {
    background-color: #FDE231;
}


main.alex {
    background-color: #66BCB5;
}

footer.alex {
    background-color: #488CCA;  
}

/* Float-based layout. */
@media only screen and (min-width: 600px) {
    .alex-container {
        width: 95%;
        margin: 0 auto;
    }
   
    .alex-container aside {
        width: 33%;
        float: left;
    }
    .alex-container aside2 {
        width: 33%;
        float: left;
    }
   
    .alex-container main {
        float: left;
        width: 67%;
    }
}

.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* CSS Grid layout. */
.alex-grid {
    width: 95%;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 3.5fr 3.5fr;
}

.alex-grid header,
.alex-grid footer,
.alex-grid aside,
.alex-grid aside2,
.alex-grid main {
    grid-column: span 2;
}

.alex-grid aside {
    grid-row: 3;
}
.alex-grid aside2 {
    grid-row: 3;
}

@media only screen and (min-width: 600px) {
    .alex-grid aside {
        grid-column: 1;
        grid-row: 2;
    }
@media only screen and (min-width: 600px) {
    .alex-grid aside2 {
        grid-column: 2;
        grid-row: 3;
    }

    .alex-grid main {
        grid-column: 2 / -1;
    }  
}

</style>
