<!DOCTYPE html>
<html lang="en"></html>

<head>
    <title>Project 2</title>
    <style type="text/css">
        

    .demo-grid {
	    width: auto;
	    margin: 0 auto;
	    display: grid;
	    grid-template-columns: 10px;
        }


.demo{
    color: rgba(red, green, blue, alpha);
    padding: 2rem;
}



Header.demo {
    background-color: blue;
    height: 100px;
    text-align: center;
}

aside.demo{
    background-color: burlywood;
}

Main.demo {
    background-color: blueviolet;
}
 
footer.demo{
    background-color: blue;
    height: 25px;
}


.demo-grid main {
		grid-column: 2 / -1;
	}	



    .demo-grid header,
    .demo-grid footer,
    .demo-grid aside,
    .demo-grid main {
	    grid-column: span 2;   
}


    .demo-grid aside {
	    grid-row: 3;
}

 
	.demo-grid aside {
		grid-column: 1;
		grid-row: 2;
	}	

	

           
</style>
 
<div class="demo-grid">
	<header class="demo">Header</header>
	<aside class="demo">Sidebar</aside>
	<main class="demo">Main content</main>
	<footer class="demo">Footer</footer>
</div>
