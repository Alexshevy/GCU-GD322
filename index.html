<!DOCTYPE html>
<html lang="en"></html>

<head>
    <title>Project 2</title>
    <style type="text/css">
        

    .demo-grid {
	    width: 95%;
	    margin: 0 auto;
	    display: grid;
	    grid-template-columns: 1fr 2fr;
        }


Header.demo {
    background-color: blue;
}

aside.demo{
    background-color: burlywood;
}

Main.demo {
    background-color: blueviolet;
}
 
footer.demo{
    background-color: blue;
}





    .demo-grid header,
    .demo-grid footer,
    .demo-grid aside,
    .demo-grid main {
	    grid-column: span 2;   
}


    .demo-grid aside {
	    grid-row: 3;
}

@media only screen and (min-width: 600px) {
	.demo-grid aside {
		grid-column: 1;
		grid-row: 2;
	}	

	.demo-grid main {
		grid-column: 2 / -1;
	}	
}    
           
 
}
