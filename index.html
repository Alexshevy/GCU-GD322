<!DOCTYPE html>
<html lang="en"></html>

<head>
    <title>Project 2</title>
    <style type="text/css">
		/* Demo styles, not related to Grid. */
		.Alex {
			color: rgba(255, 255, 255, 1);
			padding: 2rem;
			border-radius: 3px;
			text-align: center;
			
		}
		
		header.Alex {
			background-color: #6B5CA5;
		}
		
		aside.Alex {
			background-color: #52AA8A;
			
		}
		aside2.Alex {
			background-color: #52AA8A;
			
		}
		
		main.Alex {
			background-color: #F76C5E;
			
		}
		
		footer.Alex {
			background-color: #3AAED8;  
			
		}
		
		/* Float-based layout. */
		@media only screen and (min-width: 600px) {
			.Alex-container {
				width: 95%;
				margin: 0 auto;
			}
		   
			.Alex-container aside {
				width: 33%;
				float: left;
			}
			.Alex-container aside2 {
				width: 33%;
				float: left;
			}
		   
			.Alex-container main {
				float: left;
				width: 67%;
			}
		}
		
		.clearfix::after {
			content: "";
			clear: both;
			display: table;
		}
		
		/* CSS Grid layout. */
		.Alex-grid {
			width: 95%;
			margin: 0 auto;
			display: grid;
			grid-template-columns: 3.5fr 3.5fr;
		}
		
		.Alex-grid header,
		.Alex-grid footer,
		.Alex-grid aside,
		.Alex-grid aside2,
		.Alex-grid main {
			grid-column: span 2;
		}
		
		.Alex-grid aside {
			grid-row: 3;
		}
		.Alex-grid aside2 {
			grid-row: 3;
		}
		
		@media only screen and (min-width: 600px) {
			.Alex-grid aside {
				grid-column: 1;
				grid-row: 2;
			}
		@media only screen and (min-width: 600px) {
			.Alex-grid aside2 {
				grid-column: 2;
				grid-row: 3;
			}
		
			.Alex-grid main {
				grid-column: 2 / -1;
			}  
		}
		
		</style>
		
		<!-- CSS Grid -->
		<div class="jess-grid">
			<header class="Alex">Header</header>
			<aside class="Alex">Sidebar</aside>
			<main class="Alex">Main content</main>
			<aside2 class="Alex">Sidebar 2</aside2>
			<footer class="Alex">Footer</footer>
		</div>
		
		</html>
