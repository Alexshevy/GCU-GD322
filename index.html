<head>

<style type="text/css">
/* Demo styles, not related to Grid. */
.alex {
    color: rgba(255, 255, 255, 1);
    padding: 2rem;
    border-radius: 3px;
}

header.alex {
    background-color: #488CCA;
}

aside.alex {
    background-color: #EAAA35;
}
aside2.alex {
    background-color: #FDE231;
}
aside3.alex {
    background-color: #FDE231;
}
aside4.alex {
    background-color: #FDE231;
}
aside5.alex {
    background-color: #FDE231;

}

main.alex {
    background-color: #66BCB5;
}

footer.alex {
    background-color: #488CCA;  
}




/* CSS Grid layout. */
.alex-grid {
    width: 95%;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 3.5fr 3.5fr;
}

.alex-grid header,
.alex-grid footer,
.alex-grid aside,
.alex-grid aside2,
.alex-grid aside3,
.alex-grid aside4,
.alex-grid aside5,
.alex-grid main {
    grid-column: span 2;
}

.alex-grid aside {
    grid-row: 2;
	grid-column: 1;
}
.alex-grid aside2 {
    grid-row: 2;
	grid-column: 3;
}
.alex-grid aside3 {
    grid-row: 4;
	grid-column: 1;
}
.alex-grid aside4 {
    grid-row: 4;
	grid-column: 2;
}
.alex-grid aside5 {
    grid-row: 4;
	grid-column: 4;
}

@media only screen and (min-width: 600px) {
    .alex-grid aside {
        grid-column: 1;
        grid-row: 2;
    }
@media only screen and (min-width: 600px) {
    .alex-grid aside2 {
        grid-column: 2;
        grid-row: 3;
    }

	

    .alex-grid main {
        grid-column: 2 / -1;
    }  
}

</style>
